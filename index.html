<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>LEO</h3>
        <p class="score" id="home-score">0</p>
        <div class="incrementers">
          <button class="btn" id="add-one-home" onclick="addOneHome()">
            +1
          </button>
          <button class="btn" id="add-two-home" onclick="addTwoHome()">
            +2
          </button>
          <button class="btn" id="add-three-home" onclick="addThreeHome()">
            +3
          </button>
        </div>
        <button class="reset-btn" id="reset-home">Reset</button>
      </div>
      <!-- Insert this in the middle of .container -->
      <div class="timer-box">
        <h3>TIMER</h3>
        <p class="timer-display" id="timer">10:00</p>
        <div class="timer-controls">
          <button class="btn" onclick="startTimer()">Start</button>
          <button class="btn" onclick="pauseTimer()">Pause</button>
          <button class="btn" onclick="resetTimer()">Reset</button>
        </div>
      </div>

      <div class="box">
        <h3>WOLF</h3>
        <p class="score" id="guest-score">0</p>
        <div class="incrementers">
          <button class="btn" id="add-one-guest" onclick="addOneGuest()">
            +1
          </button>
          <button class="btn" id="add-two-guest" onclick="addTwoGuest()">
            +2
          </button>
          <button class="btn" id="add-three-guest" onclick="addThreeGuest()">
            +3
          </button>
        </div>
        <button class="reset-btn" id="reset-guest">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
